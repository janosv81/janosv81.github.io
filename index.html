<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="Ckeditor-wordcount-plugin : WordCount Plugin for CKEditor" />
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
        <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
        <script src="ckeditor/samples/sample.js" type="text/javascript"></script>
        <title>Ckeditor-wordcount-plugin</title>
    </head>
    <body>
        <h2>CKEditor Demo</h2>
        <textarea cols="80" id="editor1" name="editor1" rows="10"></textarea>
        <script type="text/javascript">
        //<![CDATA[
        // Replace the <textarea id="editor"> with an CKEditor
        // instance, using the "WordCount" plugin.
        CKEDITOR.replace( 'editor1',{
        extraPlugins : 'wordcount',
        wordcount : {
        showCharCount : true,
        showWordCount : true
        }
        } );
        //]]>
        </script>


    </body>
</html>
